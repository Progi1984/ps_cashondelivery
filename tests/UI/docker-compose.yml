version: '3.7'

services:
  prestashop:
    image: prestashop/prestashop:${PS_VERSION}-apache
    container_name: prestashop
    depends_on: 
      - mysql
    environment:
      - PS_DEV_MODE=1
      - PS_DOMAIN=localhost
      - PS_LANGUAGE=en
      - PS_COUNTRY=fr
      - PS_INSTALL_AUTO=1
      - PS_FOLDER_ADMIN=admin-dev
      - PS_FOLDER_INSTALL=install-dev
      - PS_USE_DOCKER_MAILDEV=0
      - ADMIN_MAIL=demo@prestashop.com
      - ADMIN_PASSWD=prestashop
      - DB_SERVER=mysql
      - DB_USER=prestashop
      - DB_PASSWD=prestashop
      - DB_NAME=prestashop
      - MODULE_NAME=${MODULE_NAME}
    volumes:
      - ./docker-scripts:/tmp/post-install-scripts
      - ../../:/tmp/ps_cashondelivery
      - ../../../ps_cashondelivery.zip:/var/www/html/ps_cashondelivery.zip
    ports:
      - 80:80
  mysql:
    image: mariadb:lts
    container_name: prestashop-mysql
    healthcheck:
      test:
        [
          'CMD',
          'mysqladmin',
          'ping',
          '--host=localhost',
          '--user=prestashop',
          '--password=prestashop',
        ]
      interval: 5s
      timeout: 10s
      retries: 5
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_USER=prestashop
      - MYSQL_PASSWORD=prestashop
      - MYSQL_ROOT_PASSWORD=prestashop
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=prestashop